<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='icon' href='image/favicon.ico' type='image/x-icon'>
    <link rel='stylesheet' href="style.css">
    <title>Погода</title>
  </head>
      <body>
        <div class="City">
          <div class="frame" id=location>Погода в</div>
        </div>
        <div class="Forecast">
          <div class="card text-white bg-primary mb-3" style="width: 34rem;">
            <h2 id="dat0"></h2> <!--for date-->
            <h2 id="DoW0"></h2> <!--for Day of Week-->
            <div class="card-body">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon0">
              <h2  id="description+0"></h2 > <!--weather`s description-->
              <h2 id="temp+0"></h2><!--temperature-->
            </div>
          </div>
          <div class="card text-white bg-primary mb-3" style="width: 34rem;">
            <h2 id="dat1"></h2>
            <h2 id="DoW1"></h2>
            <div class="card-body">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon1">
              <h2 id="description+1"></h2>
              <h2 id="temp+1"></h2>

            </div>
          </div>
          <div class="card text-white bg-primary mb-3" style="width: 34rem;">
            <h2 id="dat2"></h2>
            <h2 id="DoW2"></h2>
            <div class="card-body">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon2">
              <h2 id="description+2"></h2 >
              <h2 id="temp+2"></h2>
            </div>
        </div>
      </div>


    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
